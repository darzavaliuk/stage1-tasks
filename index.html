<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> -->
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="header">
    <div class="player appear">
      <div class="details">
        <!-- <div class="now-playing">PLAYING x OF y</div> -->
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <!-- <div class="track-artist">Track Artist</div> -->
      </div>
      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" oninput="seekTo()">
        <div class="total-duration">00:00</div>
      </div>

      <div class="slider_container vol">
        <i class="fa fa-volume-down" onclick="turnOffSound()"></i>
        <input type="range" min="1" max="100" value="99" class="volume_slider" oninput="setVolume()"
          onchange="setVolume()">

      </div>
      <div class="player-controls">
        <button class="play-prev player-icon" onclick="prevTrack()"></button>
        <button id="player" class="play player-icon" onclick="playpauseTrack()"></button>
        <button class="play-next player-icon" onclick="nextTrack()"></button>
      </div>
      <ul class="play-list">
        <div id="trackbox"></div>
        <!-- <li>
          <div class="list-1">
            <button id="player" class="play player-icon" onclick="playpauseTrack()"></button>
            <p>River</p>
          </div>
        </li>
        <li>
          <div class="list-1">
            <button id="player" class="play player-icon" onclick="playpauseTrack()"></button>
            <p>River</p>
          </div>
        </li> -->
      </ul>
    </div>
    <div class="weather appear">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time appear"></time>
    <date class="date appear"></date>
    <div class="greeting-container appear">
      <span class="greeting"></span>
      <input id="idName" type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <div class="settings-1">
      <div class="panel appear">
        <div class="panel-right">
          <div class="panel-right-text-content">
            <p onclick="generalFunc()">General</p>
            <p onclick="photosFunc()">Photos</p>
            <p onclick="languageFunc()">Language</p>
          </div>
          <div class="account">
            <p>Hello!</p>
          </div>
        </div>
        <div class="panel-left">
          <div class="choose-lang none">
            <p class="title__choosing-lang">Choose language:</p>
            <div class="choosing-lang">
              <label class="lang-input-en"><input type="radio" class="language option-input radio" name="language"
                  value="EN" id="en" onchange="changeLangEn()">
                English</label>
              <label><input type="radio" class="language option-input radio" name="language" value="RU" id="ru"
                  onchange="changeLangRus()">
                Russian</label>
            </div>
          </div>
          <!-- <h2>kjhfkgjd</h2> -->
          <div class="choose-api">
            <p class="title__choosing-api">Choose image:</p>
            <div class="choosing-api">
              <label><input type="radio" class="option-input radio" id="git" name="api" onclick="typeGitHub()">
                GitHub</label>
              <label><input type="radio" class="option-input radio" name="api" onclick="typeApiFlick()">
                API flickr</label>
              <p class="type-api-flick none">Type the name</p><input class="input-api-flick none" type="text">
              <button class="button-submit-apiFlick none" onclick="submitApiFlick()">Submit</button>
              <div class="warning-api-flick none">Warning! This category doesn't exist!</div>
              <label><input type="radio" class="option-input radio" name="api" onclick="typeApi()">
                API</label>
              <p class="type-api none">Type the name</p><input class="input-api none" type="text">
              <button class="button-submit-api none" onclick="submitApi()">Submit</button>
              <div class="warning-api none">Warning! This category doesn't exist!</div>
            </div>
          </div>
          <div class="visibility-panel none">
            <input type="checkbox" id="switch" /><label for="switch" class="check-box">Player</label>
            <label class="checkboxplayer">player<input id="switch" type="checkbox" name="hide" onclick="changeVisibPlayer()"></label>
            <p><input class="option-input checkbox" type="checkbox" name="hide" onclick="changeVisibWeather()">weather</p>
            <p><input class="option-input checkbox" type="checkbox" name="hide" onclick="changeVisibDate()">date</p>
            <p><input class="option-input checkbox" type="checkbox" name="hide" onclick="changeVisibTime()">time</p>
            <p><input class="option-input checkbox" type="checkbox" name="hide" onclick="changeVisibGreeting()">greeting</p>
            <p><input class="option-input checkbox" type="checkbox" name="hide" onclick="changeVisibCitate()">citate</p>
          </div>

        </div>
      </div>
      <div class="settings">

      </div>
    </div>
    <div class="change__quote appear">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="todo-list">
      <div class="wrapper">
        <div class="task-input">
          <img src="bars-icon.svg" alt="icon">
          <input type="text" placeholder="Add a new task">
        </div>
        <div class="controls">
          <div class="filters">
            <span class="activ" id="all">All</span>
            <span id="pending">Pending</span>
            <span id="completed">Completed</span>
          </div>
          <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box"></ul>
      </div>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
  <!-- <script type="module" src="js/dateShow.js"></script> -->
</body>

</html>
